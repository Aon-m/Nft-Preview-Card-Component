<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <img
          src="./assets/images/image-equilibrium.jpg"
          alt="Equilibrium Illustration"
          class="card__image"
        />

        <h2 class="card__title text--white">Equilibrium #3429</h2>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <img
          src="./assets/images/icon-ethereum.svg"
          alt="Ethereum Icon"
          class="card__icon"
        />

        <p class="card__price">0.041 ETH</p>

        <img
          src="./assets/images/icon-clock.svg"
          alt="Clock Icon"
          class="card__icon"
        />

        <p class="card__text">3 days left</p>

        <hr />

        <img
          src="./assets/images/image-avatar.png"
          alt="Profile Picture"
          class="card__icon"
        />

        <p class="card__text">
          Creation of <span class="text--white"> Jules Wyvern</span>
        </p>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >
        . Coded by <a href="#"> Your Name Here</a>
        .
      </div>
    </footer>
  </body>
</html>
